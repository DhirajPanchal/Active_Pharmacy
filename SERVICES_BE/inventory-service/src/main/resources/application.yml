server:
  port: 8011

info:
  app:
    name: "inventory-service"
    description: "Active Pharmacy - Inventory Service"
    version: "1.0.0"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: inventory-service
  boot:
    admin:
      client:
        url: http://localhost:8021
  datasource:
    url: "jdbc:mysql://localhost:3306/active_pharmacy_v01"
    username: root
    password: Test12345
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8020/eureka/